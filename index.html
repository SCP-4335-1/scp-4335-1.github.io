        * {

            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            background-image: 
                repeating-linear-gradient(0deg, #ff000011 0px, #ff000011 2px, transparent 1px, transparent 60px),
                repeating-linear-gradient(90deg, #ff000011 0px, #ff000011 2px, transparent 1px, transparent 60px);
            background-size: 60px 60px;
            color: #585151;
            overflow-x: hidden;
            min-height: 100vh;
        }

        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(139, 0, 0, 0.2) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            z-index: -2;
        }

        /* Grid overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.01) 0.5px, transparent 0.5px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.01) 0.5px, transparent 0.5px);
            background-size: 100px 100px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
            transform-origin: center center;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes gridMove {
            0% { transform: scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        /* Header */
        header {
            text-align: center;
            padding: 3rem 1rem;
            position: relative;
        }

        .main-title {

                0 0 40px #8b0000;

            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 2rem;
            color: #ff0000;
            text-shadow: 0 0 5px #000000, 0 0 10px #000000, 0 0 15px #000000;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            animation: fadeInOut 3s infinite;
        }

        @keyframes neonFlicker {
            0%, 100% {
                text-shadow: 
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    0 0 30px #ff0000,
                    0 0 40px #8b0000;
            }
            50% {
                text-shadow: 
                    0 0 5px #ff0000,
                    0 0 10px #ff0000,
                    0 0 15px #ff0000,
                    0 0 20px #8b0000;
            }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Content sections */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;

        .section {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            transition: left 0.5s ease;

        .section:hover::before {

        .stat-icon {

    <script>
        // Detect mobile device and apply appropriate styles
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                           window.innerWidth <= 768;
            
            if (isMobile) {
                document.body.classList.add('mobile-device');
                // Apply mobile-specific styles
                document.documentElement.style.fontSize = '14px';
                console.log('Mobile device detected, applying mobile styles');
            } else {
                document.body.classList.add('desktop-device');
                console.log('Desktop device detected, applying desktop styles');
            }
        }

        // Parse numbers and format with K/M suffixes for display
        function parseNumber(value) {
            let num;
            if (typeof value === 'number') {
                num = value;
            } else if (typeof value === 'string') {
                const trimmed = value.trim().toUpperCase();
                if (trimmed.endsWith('K')) {
                    num = parseFloat(trimmed.slice(0, -1)) * 1000;
                } else if (trimmed.endsWith('M')) {
                    num = parseFloat(trimmed.slice(0, -1)) * 1000000;
                } else {
                    num = parseFloat(trimmed) || 0;
                }
            } else {
                num = 0;
            }
            
            // Format with K/M suffixes
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            } else {
                return num.toString();
            }
        }

        // Load stats from JSON file
        async function loadStats() {
            try {
                const response = await fetch('stats.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                console.log('Raw JSON response:', text);
                const stats = JSON.parse(text);
                
                document.getElementById('followers').textContent = parseNumber(stats.followers);
                document.getElementById('following').textContent = parseNumber(stats.following);
                document.getElementById('plays').textContent = parseNumber(stats.plays);
                document.getElementById('likes').textContent = parseNumber(stats.likes);
            } catch (error) {
                console.error('Error loading stats:', error);
                // Set default values if JSON fails to load
                document.getElementById('followers').textContent = '0';
                document.getElementById('following').textContent = '0';
                document.getElementById('plays').textContent = '0';
                document.getElementById('likes').textContent = '0';
            }
        }
        
        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            detectDevice();

                    setTimeout(() => {
                        title.style.textShadow = '';
                    }, 100);
                }
            }, 2000);
        });
